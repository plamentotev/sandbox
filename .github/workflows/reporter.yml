name: Test Reporter

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "::warning title=Greeting::{message}Hello ${{ github.event.inputs.name }}"
