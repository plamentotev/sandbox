name: Code golf
on:
  issue_comment:
    types: [created]
jobs:
  evaluate:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, '[contest]') && github.event.issue.state == 'open'
    timeout-minutes: 5
    steps:
    - id: Add comment
      uses: actions/github-script@v2
      with:
        script: |
          const issue_number = context.playload.issue.number;
          const comment_id = context.playload.comment.id;
          const comment_user = context.playload.comment.user.login;

          octokit.reactions.createForIssueComment({
            comment_id: comment_id,
            owner: context.repo.owner,
            repo: context.repo.repo,
            content: `eyes`
          });

          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `@${comment_user} your solution is correct.`
          });
        
